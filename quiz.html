<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="icon" href="assets\images\header\favicon.ico">

<body style="overflow-x:scroll; overflow-y:scroll;">
    <header id="header">
        <div class="mainHeader">
            <h1 class="logo">

                    <img src="assets\images\header\logo.png" alt="쥬니버네이버">

            <div class="search-box">
                <input type="text" placeholder="검색어를 입력하세요">

            <div class="btnGrp">

                    <a href="login.html" target="_blank"><button>로그인</button></a>
                </div>
                <div class="logout" style="display: none;">
                    <button id="logout">로그아웃</button>

                <div class="naver-logo">
                    <a href="https://www.naver.com" target="_blank"><button class="naver-button">N</button></a>
                </div>
            </div>
        </div>
        <nav>
            <div class="icons">
                <div class="icon">
                    <a href="home.html"><img src="assets\images\header\character.jpeg" alt="캐릭터"></a>

                <div class="icon">
                    <a href="touch.html"><img src="assets\images\header\game.jpeg" alt="게임"></a>
                    <p>게임</p>
                </div>
                <div class="icon">
                    <a href="bookmark.html"><img src="assets\images\header\bookmark.jpeg" alt="즐겨찾기"></a>
                    <p>즐겨찾기</p>
                </div>
            </div>
        </nav>

        <div class="quizAll">
            <div class="list">
                <div class="listBoxMain">
                    <p>플레이존</p>
                </div>
                <div class="listBox">
                    <a href="touch.html" target="_blank">
                        <p>터치팡팡</p>

                </div>
                <div class="listBox">
                    <a href="language.html" target="_blank">

                    </a>
                </div>
                <div class="listBox" style="background-color: #ffc82a; border: 2px solid #ffc82a;">

                        <p style="color: white">퀴즈왕</p>
                    </a>
                </div>
            </div>
            <div class="quizImg">
                <img src="assets/images/game/quiz/quizImg.png" alt="Quiz Image">

                    <div class="todayQuiz">오늘의 퀴즈 풀기 ></div>
                </a>
            </div>
            <div class="quizBoxList">
                <a href="https://jr.naver.com/play/quiz/dinosaur">

                        <div class="text">
                            <p class="dino-quiz">공룡퀴즈</p>

                        </div>
                        <img src="assets\images\game\quiz\q.png" alt="?">

                </a>
                <a href="https://jr.naver.com/play/quiz/sound">
                    <div class="quizBox">
                        <div class="text">
                            <p class="dino-quiz">소리퀴즈</p>

                        </div>
                        <img src="assets\images\game\quiz\say.png" alt="ox">
                    </div>
                </a>
                <a href="https://jr.naver.com/play/quiz/letter">
                    <div class="quizBox">
                        <div class="text">
                            <p class="dino-quiz">글자퀴즈</p>

                        </div>
                        <img src="assets\images\game\quiz\oxImg.png" alt="ox">
