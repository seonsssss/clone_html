<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>네이버 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="select">
        <select class="select-language">
            <option>한국어</option>
            <option>English</option>
            <option>中文(简体)</option>
            <option>中文(台灣)</option>
        </select>
    </div>

    <div class="logo">
        <img src="assets/images/login/NAVER Logo.png" alt="NAVER Logo">
    </div>
    <div class="login_form_wrap">
        <form id="loginForm">
            <div class="input-group" id="id">
                <input type="text" id="userId" required>
                <label for="userId" class="floating-label">아이디 또는 전화번호</label>
            </div>
            <div class="input-group" id="secret">
                <input type="password" id="userPassword" required>
                <label for="userPassword" class="floating-label">비밀번호</label>
            </div>
            <div class="login-button">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">로그인 상태 유지</label>
            </div>
        </form>
        <p id="message"></p>
        <div class="info">
            아이디 찾기 | 비밀번호 찾기 | 회원가입
        </div>
    </div>
    <script src="assets/js/login.js" type="module"></script>
</body>
</html>
