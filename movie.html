<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/movie.css">
    <link rel="icon" href="assets\images\header\favicon.ico">
    <title>movie</title>
</head>

<body style="overflow-x:scroll; overflow-y:scroll;">
    <div id="header-placeholder"></div>
    <script>
        async function loadHeader() {
            const headerPlaceholder = document.getElementById('header-placeholder');
            const response = await fetch('header.html');
            const headerHTML = await response.text();
            headerPlaceholder.innerHTML = headerHTML;
        }
        loadHeader();
    </script>
    <main class="movieList">
        <div class="movieUp" id="movieList"></div>
    </main>
    <script src="assets/js/login.js" type="module"></script>
    <script src="assets/js/movie.js" type="module"></script>
</body>

</html>
